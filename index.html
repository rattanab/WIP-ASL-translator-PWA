<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WIP ASL translator PWA</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles/materialize.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>

    <link rel="manifest" href="/manifest.json">

    <!-- Bootstrap -->
    <!--<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">-->
    <!--<link rel="stylesheet" type="text/javascript" href="scripts/bootstrap.min.js">-->

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="WIP ASL translator PWA">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <!-- Windows -->
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <script type="text/javascript" src="word.json"></script>
    <script type="text/javascript" src="phrase.json"></script>

    <!-- 932 Material Design Icons courtesy of Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon"
          type="image/png"
          href="images/icons/icon-144x144.png">
    <style>
        video {
            width: auto;
            height: auto;
        }
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }
    </style>

</head>
<body>

<nav class="nav-extended">
    <div class="nav-wrapper blue darken-4">
        <a href="#" class="brand-logo center truncate"><i class="material-icons">pan_tool</i>2 Sign</a>
    </div>
</nav>

<main class="container">
    <div class="row">
        <div class="col s12">
            <h5>Enter your message</h5>
            <input id="searchText" type="text" class="validate">
            <button class="waves-effect waves-light btn-large" id="searchButton" type="button" name="button">
                Submit
            </button>
            <div class="card blue-grey darken-1 z-depth-4 hoverable">
                <div class="card-image">
                    <video id="video" class="responsive-video" auto autoplay loop hidden></video>
                </div>
                <div class="card-content white-text">
                    <!--<span class="card-title">Your message</span>-->
                    <!--<video id="video" class="responsive-video" auto autoplay loop hidden></video>-->
                    <h5>
                    <div id="display">DISPLAY</div>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="page-footer">
    <div class="container">
        <p class="white-text">Note: this is a prototype as a proof of concept with limited ASL dictionary at the moment.</p>
    </div>
    <div class="footer-copyright">
        <div class="container">
            <p class="grey-text text-lighten-4 left">IEEE Project 2018</p>
            <p class="grey-text text-lighten-4 right">Stamford International University</p>
        </div>
    </div>
</footer>

<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
